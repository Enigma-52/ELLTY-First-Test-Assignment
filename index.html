<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Task</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <label for="all-pages">All pages</label>
            <input type="checkbox" id="all-pages">
        </div>
        <div class="items">
            <div class="item">
                <label for="page-1">Page 1</label>
                <input type="checkbox" id="page-1">
            </div>
            <div class="item">
                <label for="page-2">Page 2</label>
                <input type="checkbox" id="page-2">
            </div>
            <div class="item">
                <label for="page-3">Page 3</label>
                <input type="checkbox" id="page-3">
            </div>
            <div class="item">
                <label for="page-4">Page 4</label>
                <input type="checkbox" id="page-4">
            </div>
            <div class="item">
                <label for="page-5">Page 5</label>
                <input type="checkbox" id="page-5">
            </div>
            <div class="item">
                <label for="page-6">Page 6</label>
                <input type="checkbox" id="page-6">
            </div>
        </div>
        <div class="button-container">
            <button class="button">Done</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
